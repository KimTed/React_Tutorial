<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>slider example</title>
    <script src="../../js/react.js" type="text/javascript"></script>
    <script src="../../js/react-dom.js" type="text/javascript"></script>
    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script src="https://unpkg.com/jquery-ui@1.12.1/ui/widget.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1>Slider Integration</h1>
    <div id="slider"></div>

    <div id="content"></div>
</div>

<script src="./js/sliderButtons.js" type="text/javascript"></script>
<script src="./js/script.js" type="text/javascript"></script>
<script>

            (function($){
                const handleChange = (evnt, ui) => {
                    const slideEvent = new CustomEvent('slide', {detail: {ui: ui, jQueryEvent: evnt}});
                    window.dispatchEvnet(slideEvent);
                };

                $('#slider').slider({
                    'change': handleChange,
                    'slide': handleChange
                });
            })(jQuery);
        </script>
</body>
</html>
