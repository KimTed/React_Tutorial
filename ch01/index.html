<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hello world</title>
		<!-- <script src="js/react.js" type="text/javascript"></script>
		<script src="js/react-dom.js" type="text/javascript"></script> -->
		<script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js" type="text/javascript"></script>
		<script src="https://unpkg.com/react@16.0.0/umd/react.production.min.js" type="text/javascript"></script>
		<!-- react-dom 보다 react를 먼저 선언해야한다. -->
	</head>
	<body>
		<div id="content"></div>
		<script type="text/javascript">
			var h1 = React.createElement('h1',null,'Hello world!!!');

			ReactDOM.render(
				h1,
				document.getElementById('content')
			)
		</script>
	</body>
</html>
