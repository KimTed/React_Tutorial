<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Properties Test</title>
		<script src="../js/react.js" type="text/javascript"></script>
		<script src="../js/react-dom.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="content"></div>
		
		<script type="text/javascript">

			class HelloWorld extends React.Component {
				render() {
					return React.createElement(
						'h1',
						null,
						'Hello~ ' + this.props.frameworkName + ' world!!!'
					);
				}
			};

			ReactDOM.render(
				React.createElement(
					'div',
					null,
					React.createElement(HelloWorld,
						{id: 'ember',
						frameworkName: 'Ember.js',
						title: 'A framework for createing ambitious web applications.'}
					),
					React.createElement(HelloWorld,
						{id: 'backbone',
						frameworkName: 'Backbone.js',
						title: 'Backbone.js gives structure to web applications...'}
					),
					React.createElement(HelloWorld,
						{id: 'angular',
						frameworkName: 'Angular.js',
						title: 'Superheroic Javascript MVW Framwork.'}
					)
				),
				document.getElementById('content')
			);
		</script>
	</body>
</html>
