<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>slider example</title>
    <script src="../../js/react.js" type="text/javascript"></script>
    <script src="../../js/react-dom.js" type="text/javascript"></script>

    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>
    <script src="./js/jquery-ui.js" type="text/javascript"></script>
    <!--<script src="https://unpkg.com/jquery-ui@1.12.1/ui/widget.js"></script>-->

    <link rel="stylesheet" href="./css/jquery-ui.css">
</head>
<body>
    <div class="container-fluid">
        <h1>Slider Integration</h1>
        <div id="slider"></div>

        <div id="content"></div>
    </div>

    <script>
    /*
    jQuery-ui.js가 있어야 $('#slider').slider({}) 사용 가능
    ->CDN(https://unpkg.com/jquery-ui@1.12.1/ui/widget.js)엔 slider에 대한 정의가 없음
    */
        (function($){
            const handleChange = (evnt, ui) => {
                const slideEvent = new CustomEvent('slide', {detail: {ui: ui, jQueryEvent: evnt}});
                window.dispatchEvent(slideEvent);
            };

            $('#slider').slider({
                'change': handleChange,
                'slide': handleChange
            });
        })(jQuery);
    </script>
    <script src="./js/slider-value.js" type="text/javascript"></script>
    <script src="./js/sliderButtons.js" type="text/javascript"></script>
    <script src="./js/script.js" type="text/javascript"></script>

</body>
</html>
